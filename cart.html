<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyStore - Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Reflow Storefront + Toolkit -->
  <script src="https://unpkg.com/@reflowhq/storefront@2.0.0-beta.3/dist/storefront.js" defer></script>
  <script src="https://cdn.reflowhq.com/v2/toolkit.min.js" data-reflow-project="300374271" defer></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .container {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light px-3">
    <a class="navbar-brand" href="index.html">DippyDoo</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-primary">Continue Shopping</a>
    </div>
  </nav>

  <!-- Cart Page -->
  <main class="container">
    <h1 class="text-center my-4">Your Cart</h1>
    <div data-reflow-type="cart" data-reflow-store="300374271"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
